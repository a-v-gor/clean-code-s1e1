<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
    <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="title">Todo App</h1>
      <img class="header__img"
          src="./eisenhower-matrix.jpg"
          alt="Eisenhower matrix sheme">
      <a class="header__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section">
        <h2 class="section__title">Add Item</h2>
        <div class="section__add-input-wrapper">
          <input class="section__input-text" type="text">
          <button class="section__button-word">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="section__incomplete-tasks">
          <li class="section__task-item">
            <input type="checkbox" class="section__checkbox">
            <label class="section__label">Pay Bills</label>
            <input type="text" class="section__input-text">
            <button class="section__button-word section__button-word_change">Edit</button>
            <button class="section__button-delete">
              <img class="section__delete-item-img"
                  src="./remove.svg"
                  alt="delete item">
            </button>
          </li>
          <li class="section__task-item section__task-item_change">
            <input type="checkbox" class="section__checkbox">
            <label class="section__label">Go Shopping</label>
            <input type="text"
                value="Go Shopping"
                class="section__input-text">
            <button class="section__button-word section__button-word_change">Save</button>
            <button class="section__button-delete">
              <img class="section__delete-item-img"
                  src="./remove.svg"
                  alt="delete item">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="section__completed-tasks">
          <li class="section__task-item">
            <input type="checkbox" class="section__checkbox" checked>
            <label class="section__label">See the Doctor</label>
            <input type="text" class="section__input-text">
            <button class="section__button-word section__button-word_change">Edit</button>
            <button class="section__button-delete">
              <img class="section__delete-item-img"
                  src="./remove.svg"
                  alt="delete item">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
