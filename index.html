<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
    <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="body">
    <header class="img-wrap">
      <h1 class="title">Todo App</h1>
      <img class="main-img"
          src="./eisenhower-matrix.jpg">
      <a class="more-inf"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section>
        <h2 class="section-title">Add Item</h2>
        <div class="add-wrapper">
          <input id="new-task"
              class="text task"
              type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-title">Todo</h2>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox" class="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="text task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-item"
                  src="./remove.svg">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text"
                value="Go Shopping"
                class="text task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="delete-item"
                 src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-title">Completed</h2>
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="text task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="delete-item"
                  src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
